name: ci

on:
  push:
    branches: ["main", "feature/**", "docs/**", "fix/**", "chore/**"]
  pull_request:
    branches: ["main"]

jobs:
  python-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate repository essentials
        run: |
          test -f config/config.example.yml
          python -c "import json; json.load(open('kafka/schemas/event.schema.json'))"

      - name: Run tests
        run: |
          pytest -q
